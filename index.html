<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
 integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
 crossorigin=""></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>

  <div class="container">
    <header>
      <h1 class="header-heading">IP Address Tracker</h1>
      <div class="search-form">
       
        <input type="search" id="site-search" onsubmit="searchIp()" placeholder="Search for any IP Address or Domain">
        <button type="submit" id="search-button" onclick="searchIp()">&#62;</button>
      
      </div>
    </header>


    <div class="content-wrapper">

    <div class="info-wrapper">
      <div class="ip-info">
        <p class="info-heading">IP Address</p>
        <p id="ip-address-content" class="info-bold"></p>
      </div>
      <div class="location-info">
        <p class="info-heading">Location</p>
        <p id="location-content" class="info-bold"></p>
      </div>
      <div class="timezone-info">
        <p class="info-heading">Timezone</p>
        <p id="timezone-content" class="info-bold"></p>
      </div>
      <div class="lsp-info">
        <p class="info-heading">ISP</p>
        <p id="lsp-content" class="info-bold"></p>
      </div>
    </div>

    <div id="map" class="map-wrapper">

    </div>


    </div>



  </div>

</body>
</html>
